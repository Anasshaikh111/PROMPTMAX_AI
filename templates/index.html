<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptMax | AI Prompt Optimizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>⚡ PromptMax</h1>
    <form action="/optimize" method="post">
      <textarea name="prompt" placeholder="Enter your raw prompt here..."></textarea>
      <button type="submit">Optimize</button>
    </form>

    {% if optimized_prompt %}
      <div class="result">
        <h2>✨ Optimized Prompt:</h2>
        <p>{{ optimized_prompt }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
